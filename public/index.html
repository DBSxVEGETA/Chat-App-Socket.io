<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="jQuery.js"></script>
</head>

<body style="background-color: rgb(81, 84, 81);">

    <section class="container border border-success border-4 mt-5"
        style="width: 400px; background-color: rgb(255, 255, 255);">
        <h1 class="text-center">Chat App</h1>
        <section id="login-section" class="mx-auto p-2">
            <div class="d-grid gap-2">
                <input id="username" class="form-control" type="text" placeholder="Username">
                <button class="btn btn-dark" type="button" id="login-btn">Login</button>
            </div>
        </section>
        <section id="chat-section" class="mx-auto p-2">
            <section class="mx-auto overflow-auto" style="width: 360px; height: 55vh;">
                <ul class="list-group">
                </ul>
            </section>
            <form id="form" class="d-flex">
                <textarea id="text-message" class="form-control m-1" row="1"></textarea>
                <button type="submit" class="btn btn-sm btn-dark m-1" id="send-btn">Send</button>
            </form>
        </section>
    </section>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
